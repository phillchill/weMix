<!doctype html>
<html>
  <head>
		<!-- include popcorn.js -->
		<script src="http://www.youtube.com/apiplayer?enablejsapi=1&version=3"></script>
		<script src="js/popcorn-complete.js"></script>
		
    <script>
      // ensure the web page (DOM) has loaded
      document.addEventListener("DOMContentLoaded", function () {
				// create our sequence
				var sequence = Popcorn.sequence(
				                "container-id",
				                [
				                    {
				                        src: "http://videos.mozilla.org/serv/webmademovies/atultroll.webm",
				                        in: 12.7,
				                        out: 14
				                    },
				                    {
				                        ytb: "ylLzyHk54Z0",
				                        in: 4,
				                        out: 10
				                    },
				                    {
				                        src: "http://videos.mozilla.org/serv/webmademovies/popcornplug.ogv",
				                        in: 0,
				                        out: 6
				                    }
				                ]);

				// play popcorn
				sequence.play();

				// sequence.footnote({
				//     start: 0,
				//     end: 2,
				//     text: "footnote",
				//     target: "foo"
				// });

				// get popcorn object of first video
				console.log( sequence.eq( 0 ) );

				//exec something at 4 seconds
				sequence.exec( 4, function() {
								    console.log( "AT 4 SECONDS" );
				});

      }, false);
    </script>
  </head>
